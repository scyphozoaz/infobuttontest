<!DOCTYPE html>
<html>
    <head>
        <style>
            #testbox{
                position:absolute;
                top:5vh;
                left:5vw;
                color:greenyellow;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size:20pt;
            }
        </style>
    </head>
    <body>
        <div id="testbox">nothing yet</div>
        <div id="status">playing</div>
        
    </body>
    <script>
        source = 'https://player.hihaho.com/embed/38ab3228-05c1-4d7c-8f46-ba89325965b6?api=true'
        window.addEventListener('load', function(){
            const hello = {
                type: 'message',
                origin: {name:'HiHaHoJSApi', client:true}
            }
            console.log(hello)
            window.parent.postMessage(hello,source);
        })
        window.addEventListener("message", receiveMessage, false);
        textbox = document.getElementById('testbox')
        playing=false;
        function receiveMessage(event){
                raw = event.data
                console.log(raw)
                response = JSON.parse(raw);
                if (response.origin.name !== 'HiHaHoJSApi'){
                    return;
                }
                if (response.type === 'textedit'){
                    textbox.innerHTML = response.text;
                }
            }
    </script>
</html>
