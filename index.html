<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="infostyle.css">
</head>
<body>
<button id="infobutton" onclick='toggle()'>
    <div id="infotext" hidden>
         Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Nulla ullamcorper urna quis hendrerit sodales. 
        Mauris urna risus, rutrum at ullamcorper nec, condimentum vel sem. 
        Nunc id lacinia ex, ut dignissim enim. 
        Praesent a nisl odio. In ornare nisi ante, in laoreet sem molestie ut.    
    </div>

</button>

<script>
    infobutton = document.getElementById('infobutton');
    infotext = document.getElementById('infotext');
    expanded = false;
    function toggle(){
        if (!expanded){
            infobutton.style.backgroundImage='url()';
            infobutton.style.borderRadius='10px';
            setTimeout(()=>{
                infobutton.style.width='50vw';
                infobutton.style.height='30vh';
                infobutton.style.backgroundColor='rgba(0, 0, 0, 0.5)';
                infotext.removeAttribute('hidden');
            }, 120)
            expanded = true;
        } else {
            infobutton.style.width='5vw';
            infobutton.style.height='5vw';
            infotext.setAttribute('hidden', '');
            setTimeout(()=>{
                infobutton.style.backgroundColor='black';
                infobutton.style.backgroundImage='url(i.png)';
                infobutton.style.borderRadius='100%';
            }, 120)
            expanded = false;
        }
    }
</script>

<script src="idscript.js"></script>

</body>
</html>
